<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>John Wick Action</title>

  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="stylesheet" href="css/Chart.css">




  <!-- Libraries -->
  <script src="js/libraries/Chart.bundle.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <!-- <script src="js/libraries/p5.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>

</head>

<body>

<div class="firstLayout">

  <div class="legendTitle">

    <div class="headers">
      <h1 class="title">The Action of John Wick</h1>
      <h3 class="subtitle">An analysis of Methodology, Actors and Progression</h3>
    </div>

    <button id="killerButton" onclick="killedBy()"></button>
      <h5 id="killerText">Number of Kills by Character</h5>
    <button id="weaponButton" onclick="weaponStart()"></button>
      <h5 id="weaponText">Number of Kills by Weapon</h5>
    <button id="locationButton" onclick="locationStart()"></button>
      <h5 id="locationText">Number of Kills by Location</h5>

  </div>

  <div class="chart-container" style=" position:relative, height:80vh; width:45vw">
    <canvas id="myChart"></canvas>
  </div>

</div>

</div> -->
<script src="js/script.js"></script>
</body>

</html>
